{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Import Order - Car Import Management System</title>
    <link rel="stylesheet" href="{% static 'core/importOrder.css' %}">
    <!-- <script src="{% static 'core/js/importOrder.js' %}" defer></script> -->
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'SIEMS_home' %}">Home</a></li>
                <li><a href="{% url 'SIEMS_about' %}">About Us</a></li>
                <li><a href="{% url 'SIEMS_cars' %}">Cars</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="import-order">
        <h1>Place Import Order</h1>
        <form id="importOrderForm" method="POST" action="{% url 'importer_home' %}">
            {% csrf_token %}
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>
           
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="carModel">Car Model:</label>
            <input type="text" id="carModel" name="carModel" required><br>

            <label for="specifications">Specifications:</label>
            <input type="text" id="specifications" name="specifications" placeholder="Fuel or Electric"  required><br>

            <label for="color">Color:</label>
            <input type="text" id="color" name="color" required><br>

            <label for="year">Year:</label>
            <input type="number" id="year" name="year" required><br>


            <label for="price">Price:</label>
            <input type="number" id="price" name="price" required><br>

          
            <label for="orderDate">Order Date:</label>
            <input type="date" id="orderDate" name="orderDate" required><br>

            <label for="count">Number of Order:</label>
            <input type="text" id="count" name="count" required><br>

            <button type="submit">Place Import Order</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Car Import Management System. All rights reserved.</p>
    </footer>
</body>
</html>
